<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🎮 تسجيل السكورات</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background: #f7f7f7; margin: 0; padding: 20px; }
    h1, h2 { text-align: center; color: #333; }
    .setup, .game, .wins { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin: 20px auto; max-width: 900px; }
    input, select, button { padding: 7px; margin: 5px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
    button { cursor: pointer; font-weight: bold; }
    .start { background: #4caf50; color: white; }
    .add { background: #2196f3; color: white; }
    .top-players { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 20px 0; }
    .card { background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 150px; text-align: center; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #eee; }
    input[type="number"] { width: 70px; padding: 5px; text-align: center; }
    .buttons { margin: 20px 0; text-align: center; }
    .buttons button { margin: 5px; padding: 10px 15px; border: none; border-radius: 8px; }
    .end { background: #f44336; color: white; }
    .edit-small { background: #ff9800; color: white; font-size: 12px; padding: 3px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>🎮 تسجيل السكورات</h1>

  <!-- إعداد اللاعبين واللعبة -->
  <div class="setup" id="setup">
    <h2>⚙️ إعداد الجيم</h2>

    <!-- اختيار اللعبة -->
    <label>🎲 اختر اللعبة:</label>
    <select id="gameSelect">
      <option>دومينو</option>
      <option>الطاولة</option>
      <option>الشطرنج</option>
      <option>لعبة الورق</option>
    </select>
    <input type="text" id="newGameInput" placeholder="إضافة لعبة جديدة">
    <button class="add" onclick="addGame()">➕ إضافة لعبة</button>

    <hr>

    <!-- اختيار اللاعبين -->
    <h3>👥 اختر اللاعبين:</h3>
    <div id="playerChoices"></div>
    <input type="text" id="newPlayerInput" placeholder="إضافة لاعب جديد">
    <button class="add" onclick="addPlayer()">➕ إضافة لاعب</button>

    <br>
    <button class="start" onclick="startGame()">🚀 ابدأ الجيم</button>
  </div>

  <!-- الجيم -->
  <div class="game" id="game" style="display:none;">
    <h2 id="gameName"></h2>

    <!-- أعلى اللاعبين -->
    <div class="top-players" id="topPlayers"></div>

    <!-- جدول اللاعبين -->
    <table id="playersTable">
      <thead>
        <tr><th>اللاعب</th><th>المجموع</th></tr>
      </thead>
      <tbody id="playersBody"></tbody>
    </table>

    <!-- جدول الجولات -->
    <h2 style="margin-top:40px;">📊 جدول الجولات</h2>
    <div class="buttons">
      <button class="add" onclick="addRound()">➕ إضافة جولة جديدة</button>
      <button class="end" onclick="endGame()">✅ إنهاء الجيم</button>
    </div>

    <table id="roundsTable">
      <thead id="roundsHead"></thead>
      <tbody id="roundsBody"></tbody>
    </table>
  </div>

  <!-- جدول عدد الفوز الكلي -->
  <div class="wins" id="winsTable">
    <h2>🏆 ترتيب اللاعبين حسب عدد الفوز</h2>
    <table>
      <thead>
        <tr><th>اللاعب</th><th>عدد الفوز</th></tr>
      </thead>
      <tbody id="winsBody"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxAwhJzFIAbtR7cbyAbFevEvb_lVY20Ok",
      authDomain: "romanyscore.firebaseapp.com",
      projectId: "romanyscore",
      storageBucket: "romanyscore.firebasestorage.app",
      messagingSenderId: "536853744178",
      appId: "1:536853744178:web:3dc612a4ed90cf3f210a2b",
      measurementId: "G-EXGMHF3GL4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🟢 الكود بتاعك الأصلي هنا
    let fixedPlayers = ["روماني","عبير","جورج","نرمين","هاني","نيبال","شنوده","هناء"];
    let players = [];
    let playersWins = []; 
    let roundCount = 0;
    let gameEnded = false;
    let editableRound = null;

    async function loadWins() {
      const snap = await getDocs(collection(db, "wins"));
      playersWins = snap.docs.map(doc => ({ name: doc.id, wins: doc.data().wins }));
      renderWinsTable();
    }

    async function saveWin(playerName, wins) {
      await setDoc(doc(db, "wins", playerName), { wins });
    }

    function renderPlayerChoices() {
      const container = document.getElementById("playerChoices");
      container.innerHTML = "";
      fixedPlayers.forEach(name => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = name;
        label.appendChild(checkbox);
        label.append(" " + name + " ");
        container.appendChild(label);
      });
    }

    function addPlayer() {
      const input = document.getElementById("newPlayerInput");
      const name = input.value.trim();
      if(name) {
        fixedPlayers.push(name);
        renderPlayerChoices();
        input.value = "";
      }
    }

    function addGame() {
      const input = document.getElementById("newGameInput");
      const name = input.value.trim();
      if(name) {
        const select = document.getElementById("gameSelect");
        const option = document.createElement("option");
        option.textContent = name;
        select.appendChild(option);
        select.value = name;
        input.value = "";
      }
    }

    function startGame() {
      const gameSelect = document.getElementById("gameSelect");
      const gameName = gameSelect.value;
      document.getElementById("gameName").textContent = "🎲 اللعبة: " + gameName;

      players = [];
      document.querySelectorAll("#playerChoices input:checked").forEach(chk => {
        let existing = playersWins.find(p => p.name === chk.value);
        if(existing){
          players.push({ name: chk.value, total: 0, scores: [], wins: existing.wins });
        } else {
          players.push({ name: chk.value, total: 0, scores: [], wins: 0 });
        }
      });

      if(players.length < 2) {
        alert("لازم تختار على الأقل لاعبين!");
        return;
      }

      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";

      renderTopPlayers();
      renderPlayersTable();
      renderRounds();
    }

    function renderTopPlayers() {
      const topDiv = document.getElementById("topPlayers");
      topDiv.innerHTML = "";
      const filtered = players.filter(p => p.total > 0);
      filtered.sort((a,b) => b.total - a.total);
      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `${p.name}<br>⭐ ${p.total}`;
        topDiv.appendChild(card);
      });
    }

    function renderPlayersTable() {
      const body = document.getElementById("playersBody");
      body.innerHTML = "";
      players.slice().sort((a,b)=> b.total - a.total).forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${p.name}</td><td>${p.total}</td>`;
        body.appendChild(row);
      });
    }

    function renderRounds() {
      const head = document.getElementById("roundsHead");
      const body = document.getElementById("roundsBody");

      let headHTML = "<tr><th>الجولة</th>";
      players.forEach(p => { headHTML += `<th>${p.name}</th>`; });
      headHTML += "<th>تعديل</th></tr>";
      head.innerHTML = headHTML;

      let totalRow = "<tr style='background:#eee; font-weight:bold;'><td>المجموع</td>";
      players.forEach(p => { totalRow += `<td>${p.total}</td>`; });
      totalRow += "<td>-</td></tr>";
      body.innerHTML = totalRow;

      for (let r=roundCount-1; r>=0; r--) {
        let row = `<tr><td>جولة ${r+1}</td>`;
        players.forEach((p,i) => {
          const val = p.scores[r] !== undefined ? p.scores[r] : "";
          const disabled = (editableRound === r && !gameEnded) ? "" : "disabled"; 
          row += `<td><input type="number" value="${val}" onchange="updateScore(${i},${r},this.value)" ${disabled}></td>`;
        });
        row += `<td><button class="edit-small" onclick="editRound(${r})" ${gameEnded ? "disabled" : ""}>✏️</button></td>`;
        row += "</tr>";
        body.innerHTML += row;
      }
    }

    function addRound() {
      if(gameEnded) return;
      roundCount++;
      editableRound = roundCount-1;
      renderRounds();
    }

    function editRound(r) {
      if(gameEnded) return;
      editableRound = r;
      renderRounds();
      alert("ممكن تعدل جولة " + (r+1));
    }

    function updateScore(playerIndex, roundIndex, value) {
      players[playerIndex].scores[roundIndex] = Number(value);
      players[playerIndex].total = players[playerIndex].scores.reduce((a,b)=>a+(b||0),0);
      renderTopPlayers();
      renderPlayersTable();
      renderRounds();
    }

    async function endGame() {
      gameEnded = true;
      editableRound = null;
      renderRounds();

      let winner = players.reduce((prev, curr) => (curr.total > prev.total ? curr : prev), players[0]);
      if(winner){
        winner.wins++;
        let found = playersWins.find(p => p.name === winner.name);
        if(found) { found.wins = winner.wins; }
        else { playersWins.push({ name: winner.name, wins: 1 }); }
        await saveWin(winner.name, winner.wins);
      }

      renderPlayersTable();
      renderWinsTable();

      const gameDiv = document.getElementById("game");
      const newBtn = document.createElement("button");
      newBtn.textContent = "🔄 جيم جديد";
      newBtn.className = "start";
      newBtn.onclick = newGame;
      gameDiv.appendChild(newBtn);

      alert("تم إنهاء الجيم ✅ الفائز: " + winner.name);
    }

    function newGame() {
      players = [];
      roundCount = 0;
      gameEnded = false;
      editableRound = null;

      document.getElementById("setup").style.display = "block";
      document.getElementById("game").style.display = "none";

      document.getElementById("topPlayers").innerHTML = "";
      document.getElementById("playersBody").innerHTML = "";
      document.getElementById("roundsHead").innerHTML = "";
      document.getElementById("roundsBody").innerHTML = "";
      document.getElementById("gameName").textContent = "";

      const gameDiv = document.getElementById("game");
      const newBtn = gameDiv.querySelector("button.start");
      if(newBtn) newBtn.remove();

      renderPlayerChoices();
    }

    function renderWinsTable() {
      const body = document.getElementById("winsBody");
      body.innerHTML = "";
      playersWins.slice().sort((a,b)=>b.wins - a.wins).forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${p.name}</td><td>${p.wins}</td>`;
        body.appendChild(row);
      });
    }

    renderPlayerChoices();
    loadWins();
  </script>
</body>
</html>
