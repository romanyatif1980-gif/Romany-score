<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Romany Score</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1, h2 { text-align: center; }
    table { border-collapse: collapse; margin: 20px auto; width: 80%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    .controls { text-align: center; margin: 20px; }
    .round { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; background: #fff; }
    .round-header { display: flex; justify-content: space-between; align-items: center; }
    .small-btn { font-size: 12px; padding: 2px 6px; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>🎮 Romany Score</h1>

  <div class="controls">
    <label>اختار اللعبة: 
      <select id="gameSelect">
        <option>دومينو</option>
        <option>الطاولة</option>
        <option>الشطرنج</option>
        <option>لعبة الورق</option>
      </select>
    </label>
    <br><br>
    <label>اختار اللاعبين:</label><br>
    <div id="playersList"></div>
    <input type="text" id="newPlayer" placeholder="اضف لاعب جديد">
    <button onclick="addPlayer()">➕ اضافة لاعب</button>
    <br><br>
    <button onclick="startNewGame()">🎲 بدء جيم جديد</button>
    <button onclick="endGame()">⛔ انهاء الجيم</button>
    <button onclick="addRound()">➕ اضافة جولة</button>
  </div>

  <h2>نتائج الجيم الحالي</h2>
  <div id="rounds"></div>

  <h2>عدد مرات الفوز (كل الجيمات)</h2>
  <table id="winsTable">
    <thead>
      <tr><th>اللاعب</th><th>عدد الفوز</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase -->
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, setDoc, getDoc, getDocs, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAxAwhJzFIAbtR7cbyAbFevEvb_lVY20Ok",
      authDomain: "romanyscore.firebaseapp.com",
      projectId: "romanyscore",
      storageBucket: "romanyscore.appspot.com",
      messagingSenderId: "536853744178",
      appId: "1:536853744178:web:3dc612a4ed90cf3f210a2b",
      measurementId: "G-EXGMHF3GL4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- متغيرات ---
    let currentGameId = null;
    let players = ["روماني", "عبير", "جورج", "نرمين", "هاني", "نيبال", "شنوده", "هناء"];

    const playersListDiv = document.getElementById("playersList");
    const roundsDiv = document.getElementById("rounds");
    const winsTableBody = document.querySelector("#winsTable tbody");

    // --- عرض اللاعبين ---
    function renderPlayers() {
      playersListDiv.innerHTML = "";
      players.forEach(p => {
        const chk = document.createElement("input");
        chk.type = "checkbox"; chk.value = p;
        playersListDiv.appendChild(chk);
        playersListDiv.appendChild(document.createTextNode(p));
        playersListDiv.appendChild(document.createElement("br"));
      });
    }
    renderPlayers();

    // --- اضافة لاعب جديد ---
    window.addPlayer = function() {
      const name = document.getElementById("newPlayer").value.trim();
      if(name && !players.includes(name)) {
        players.push(name);
        renderPlayers();
        document.getElementById("newPlayer").value = "";
      }
    }

    // --- بدء جيم جديد ---
    window.startNewGame = async function() {
      const selectedPlayers = [...playersListDiv.querySelectorAll("input:checked")].map(c=>c.value);
      const gameName = document.getElementById("gameSelect").value;
      if(selectedPlayers.length < 2) { alert("لازم تختار لاعبين على الاقل"); return; }
      const gameDoc = doc(collection(db, "games"));
      await setDoc(gameDoc, { players: selectedPlayers, gameName, active:true, created: Date.now() });
      currentGameId = gameDoc.id;
      roundsDiv.innerHTML = "";
    }

    // --- اضافة جولة ---
    window.addRound = async function() {
      if(!currentGameId) { alert("ابدأ جيم جديد الاول"); return; }
      const scores = {};
      const selectedPlayers = (await getDoc(doc(db,"games",currentGameId))).data().players;
      selectedPlayers.forEach(p => {
        const val = prompt("السكور للاعب " + p, "0");
        scores[p] = Number(val)||0;
      });
      const roundDoc = doc(collection(db, "games", currentGameId, "rounds"));
      await setDoc(roundDoc, { scores, created: Date.now() });
    }

    // --- تعديل جولة ---
    window.editRound = async function(roundId, oldScores) {
      const newScores = {};
      for(const p in oldScores){
        const val = prompt("تعديل " + p, oldScores[p]);
        newScores[p] = Number(val)||0;
      }
      await updateDoc(doc(db,"games",currentGameId,"rounds",roundId), { scores:newScores });
    }

    // --- انهاء الجيم ---
    window.endGame = async function() {
      if(!currentGameId) return;
      const gameRef = doc(db,"games",currentGameId);
      await updateDoc(gameRef,{ active:false });

      // حساب الفائز
      const roundsSnap = await getDocs(collection(db,"games",currentGameId,"rounds"));
      const totals={};
      roundsSnap.forEach(r=>{
        const sc=r.data().scores;
        for(const p in sc){ totals[p]=(totals[p]||0)+sc[p]; }
      });
      const winner=Object.entries(totals).sort((a,b)=>b[1]-a[1])[0]?.[0];
      if(winner){
        const winRef=doc(db,"wins",winner);
        const snap=await getDoc(winRef);
        if(snap.exists()){
          await updateDoc(winRef,{ count: snap.data().count+1 });
        }else{
          await setDoc(winRef,{ count:1 });
        }
      }
      currentGameId=null;
    }

    // --- متابعة الجولات اونلاين ---
    onSnapshot(collection(db,"games"), async (snap)=>{
      roundsDiv.innerHTML="";
      const activeGame=snap.docs.find(d=>d.data().active);
      if(activeGame){
        currentGameId=activeGame.id;
        onSnapshot(collection(db,"games",currentGameId,"rounds"),(rsnap)=>{
          roundsDiv.innerHTML="";
          rsnap.docs.sort((a,b)=>b.data().created-a.data().created).forEach(r=>{
            const data=r.data();
            const div=document.createElement("div");
            div.className="round";
            const header=document.createElement("div");
            header.className="round-header";
            header.innerHTML=`<strong>جولة</strong> <button class="small-btn" onclick="editRound('${r.id}',${JSON.stringify(data.scores)})">تعديل</button>`;
            div.appendChild(header);
            const table=document.createElement("table");
            let html="<tr><th>اللاعب</th><th>السكور</th></tr>";
            for(const p in data.scores){ html+=`<tr><td>${p}</td><td>${data.scores[p]}</td></tr>`; }
            table.innerHTML=html;
            div.appendChild(table);
            roundsDiv.appendChild(div);
          });
        });
      }
    });

    // --- متابعة جدول الفوز ---
    onSnapshot(collection(db,"wins"),(snap)=>{
      const arr=[];
      snap.forEach(d=>arr.push({name:d.id,count:d.data().count}));
      arr.sort((a,b)=>b.count-a.count);
      winsTableBody.innerHTML=arr.map(x=>`<tr><td>${x.name}</td><td>${x.count}</td></tr>`).join("");
    });

  </script>
</body>
</html>
